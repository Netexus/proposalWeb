<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - EduPlataforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/config/tailwind-config.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-white">
    <!-- Navegación -->
    <div id="navbar"></div>

    <!-- Hero Section -->
    <section class="bg-gradient-to-br from-crimson-600 to-crimson-800 text-white py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-5xl md:text-6xl font-bold mb-6 animate-fade-in">
                Aprende Sin Límites
            </h1>
            <p class="text-xl md:text-2xl mb-8 text-crimson-100">
                Descubre cursos de calidad diseñados para tu crecimiento personal y profesional
            </p>
            <button class="bg-white text-crimson-700 px-8 py-3 rounded-full font-semibold hover:bg-crimson-50 transition transform hover:scale-105 shadow-lg">
                Comenzar Ahora
            </button>
        </div>
    </section>

    <!-- Estadísticas -->
    <section class="py-12 bg-crimson-50">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition">
                    <div class="text-4xl font-bold text-crimson-700 mb-2">500+</div>
                    <div class="text-gray-600">Cursos Disponibles</div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition">
                    <div class="text-4xl font-bold text-crimson-700 mb-2">10,000+</div>
                    <div class="text-gray-600">Estudiantes Activos</div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition">
                    <div class="text-4xl font-bold text-crimson-700 mb-2">98%</div>
                    <div class="text-gray-600">Satisfacción</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Cursos Destacados -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center text-crimson-800 mb-12">
                Cursos Destacados
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="coursesContainer">
                <!-- Los cursos se cargarán dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="/js/utils/component-loader.js"></script>
    <script src="/js/data/courses.js"></script>
    <script src="/js/pages/inicio.js"></script>
</body>
</html>
